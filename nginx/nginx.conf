worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    map $sent_http_content_type $expires {
        "text/html" epoch;
        "text/html; charset=utf-8"  epoch;
        default off;
    }

    # nuxt js proxy with nginx
    server {
        listen 80; # Порт который слушает nginx
        server_name localhost; # домен или ip сервера
        gzip on;
        gzip_types  text/plain application/xml text/css application/javascript;
        gzip_min_length 1000;

        location / {
            expires $expires;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
            proxy_read_timeout 1m;
            proxy_connect_timeout 1m;
            # Адрес нашего приложения, так как контейнеры связаны при помощи
            # docker-compose мы можем обращаться к ним по имени контейнера, в данном случае nuxt_app
            proxy_pass http://nuxt_app:3000;
        }
    }

    # backend server
    server {
        listen 8000;
        server_name localhost;
        root /usr/share/nginx/html/backend/public;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        index index.html index.htm index.php;

        charset utf-8;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        location ~ \.php$ {
            fastcgi_pass   php:9000;
            fastcgi_index  index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}